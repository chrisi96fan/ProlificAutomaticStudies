<!DOCTYPE html>
<html>
<head>
    <title>Microsoft automatic rewards</title>
    <link href="../styles/popup.css" rel="stylesheet">
</head>
<body>
<h3 class="container-fluid text-center mt-2">Microsoft automatic rewards</h3>

<div class="text-center">
    <button id="button" class="btn btn-success my-1">Get rewards</button>

    <div class="form-check text-center d-flex justify-content-center ml-3 my-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="autoCheckbox">
        <label class="form-check-label" for="autoCheckbox">
            Get rewards automatically every day
        </label>
    </div>


    <div class="my-2">
        <label for="selectLevel" class="form-label">Select rewards level:
        </label>
        <select name="selectLevel" id="selectLevel" class="form-select">
            <option value="1">1 (10 searches)</option>
            <option value="2">2 (30 searches)</option>
        </select>

    </div>

</div>

<div class="container-fluid text-center mt-2">
    <a href="https://spin311.github.io/MicrosoftRewardsWebsite/" class="float-start" target="_blank">Help</a>
    <a class="my-1" href="https://www.microsoft.com/rewards" target="_blank">Microsoft rewards</a>

    <a href="https://www.paypal.com/donate/?hosted_button_id=4WXEWMN3QGLGY" class="float-end" target="_blank">Donate</a>
</div>

</body>
</html>

<script src="../dist/popup.js"></script>
